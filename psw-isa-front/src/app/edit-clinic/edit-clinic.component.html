<h2 align="center">Izmena podataka</h2>
<table class="table">
  <caption>Izmena klinike</caption>
  <thead style='display:none;'>
    <tr><th></th><th></th></tr>
  </thead>
  <tbody>
    <tr>
      <td>Ime</td>
      <td><input type="text" [(ngModel)]="ime"></td>
    </tr>
    <tr>
      <td>Adresa</td>
      <td><input type="text" (change)="eventHandler()" [(ngModel)]="adresa"></td>
    </tr>
    <tr>
      <td>Opis</td>
      <td><input type="text" [(ngModel)]="opis"></td>
    </tr>
    <button class="btn btn-success" (click)="onSubmit()">Sacuvaj izmene</button>
  </tbody>
</table>
