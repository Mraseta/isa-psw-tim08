<app-header></app-header>

<div *ngIf="loggedUser">
  <table class="table">
    <caption>Izmena podataka</caption>
    <thead style="display: none;">
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ime</td>
        <td><input type="text" [(ngModel)]="ime"></td>
      </tr>
      <tr>
        <td>Prezime</td>
        <td><input type="text" [(ngModel)]="prezime"></td>
      </tr>
      <tr>
        <td>Adresa</td>
        <td><input type="text" [(ngModel)]="adresa"></td>
      </tr>
      <button (click)="onSubmit()">Sacuvaj izmene</button>
    </tbody>
  </table>
</div>
