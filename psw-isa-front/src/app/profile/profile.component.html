<body>


    <div id="login">

            <div>
                 <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Potvrdi izmenu"></span>
            </div>

            

          </fieldset>
<div class="clearfix"></div>
        </form>
        <form (ngSubmit)="onSubmitPassword(f)" #f="ngForm">

          <fieldset class="clearfix">
        <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Nova lozinka" id="password" [(ngModel)]="password" name="password" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
