<tr *ngFor="let user of pendingUsers;">
    <td>{{user.email}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.jmbg}}</td>
    <td><button (click)="prihvati(user.id)">Prihvati</button></td>
    <td><button (click)="odbij(user.id)">Odbij</button></td>
</tr>
